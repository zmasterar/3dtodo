<!-- Contact Section -->
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Ponete en contacto</h2>
				<p>Dejanos tu mail o celular y nos pondremos en contacto con vos. Realmente contestamos! No tenemos esta sección de adorno!</p>
				<hr class="star-primary">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<form  action="//formspree.io/benja@3dtodo.com.ar" method="POST" name="sentMessage" id="contactForm" novalidate>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Nombre</label>
							<input type="text" name="name" class="form-control" placeholder="Nombre" id="name" required data-validation-required-message="Por favor, dejanos tu nombre.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Email</label>
							<input type="email" name="_replyto" class="form-control" placeholder="Email" id="email" required data-validation-required-message="Por favor, dejanos una dirección de correo para ponernos en contacto.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Teléfono</label>
							<input type="text" name="phone" class="form-control" placeholder="Teléfono" id="phone">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div>
						<input type="hidden"  name="_subject" value="Consulta de 3dtodo.com.ar!">
						<input type="text" name="_gotcha" style="display:none" />
						<input type="hidden" name="_next" value="http://3dtodo.com.ar/#contact" />
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Mensaje</label>
							<textarea rows="5" name="message" class="form-control" placeholder="Dejanos tu consulta o sugerencia" id="message" required data-validation-required-message="Por favor, dejanos tu consulta o sugerencia."></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<br>
					<div id="success"></div>
					<div class="row">
						<div class="form-group col-xs-12">
							<button type="submit" class="btn btn-success btn-lg">Send</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
